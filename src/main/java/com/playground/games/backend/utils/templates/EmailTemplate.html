<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de correo electrónico</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif;">

<div style="width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <div style="width: 100%; display: flex; justify-content: center;">
        <h3 style="font-size: 32px;">¡Bienvenido!</h3>
    </div>
    <p style="font-size: 24px;">Gracias por registrarte en nuestra aplicación web. Para asegurarnos de que el
        correo electrónico proporcionado es válido, necesitamos que confirmes tu dirección de correo electrónico haciendo click
        en el siguiente enlace:</p>
    <div style="width: 100%; display: flex; justify-content: center">
        <a style="border: 1px solid black; background: none; font-size: 24px; padding: 10px 14px; border-radius: 4px; text-decoration: none; color: black;"
           href="{{confirmation_url}}" target="_blank">Confirmar cuenta</a>
    </div>
</div>

</body>
</html>
